    <title>Adriana Mas Arte</title>
</head>
<body>
    <header>
        <div id="logo">
            <img src="img/logoadri.webp" width="100" height="100">
        </div>
        <h1>Adriana</h1>
        <div id="icono1">       
            <a href="https://www.instagram.com/adrianamasarte_/" target="_blank">
                <img src="img/insta.png" alt="Enlace a Instagram" width="50" height="50">
            </a>
        </div>
        <div id="icono2">
            <a href="https://www.instagram.com/adrianamasarte_/" target="_blank">
                <img src="img/face.png" alt="Enlace a facebook" width="48" height="48">
            </a>
        </div>
        <div id="icono3">
            <a href="https://www.instagram.com/adrianamasarte_/" target="_blank">
                <img src="img/wsp.png" alt="Enlace a Whatsapp" width="48" height="48">
            </a>

    </header>
    <nav>
        <a class="botones" href="index.html">Home</a>
        <a class="botones" href="sobre mi.html">Sobre mi</a>

     </nav>
     <main id="fondo-contacto">
        <h1 id="contacto">Contacto</h1>
        <form action="mailto:correo@ejemplo.com" method="POST" class="contact-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>
 
             <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required><br><br>
 
             <label for="asunto">Asunto:</label>
            <input type="text" id="asunto" name="asunto" required><br><br>
 
            <label for="comentario">Comentario:</label><br>
            <textarea id="comentario" name="comentario" rows="4" required></textarea><br><br>
 
            <input type="submit" value="Enviar">
        </form>
    </main>
    
     
    <footer>© 2023. @sea.mos.puente. Noelia Volpe</footer>
    <script src="js/contacto.js"></script>
